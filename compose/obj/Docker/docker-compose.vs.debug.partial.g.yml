version: '3.6'

services:
  dockersql.application.webapi:
    image: dockersql.application.webapi:dev
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "Example.WebApi"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_dockersql.application.webapi$
    volumes:
      - C:\Projects\workshop-docker\compose\Example.WebApi:/app
      - C:\Projects\workshop-docker\compose:/src
      - C:\Users\renato.carvalho\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_dockersql.application.webapi$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_dockersql.application.webapi$ \"bin/Debug/netcoreapp3.0/Example.WebApi.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true